<form (ngSubmit)="registerUser(email.value,password.value,firstName.value,lastName.value,phoneNum.value)" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           fullWidth
           name="email"
           id="input-email"
           pattern=".+@.+\..+"
           placeholder="Email address"
           #email
           autofocus>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
           fullWidth
           name="password"
           type="password"
           id="input-password"
           placeholder="Password"
           #password>
  </div>

  <div class="form-control-group">
    <label class="label" for="first-name">First name:</label>
    <input nbInput
           fullWidth
           id="first-name"
           placeholder="Your First Name"
           #firstName
           >
  </div>
  <div class="form-control-group">
    <label class="label" for="last-name">Last name:</label>
    <input nbInput
           fullWidth
           id="last-name"
           placeholder="Your Last Name"
           #lastName>
  </div>
  <div class="form-control-group">
    <label class="label" for="phone-num">Phone number:</label>
    <input nbInput
           fullWidth
           name="phoneNum"
           id="phone-num"
           type="text"
           placeholder="Phone Number"
           #phoneNum>
  </div>

  <button nbButton
          fullWidth
          status="success"
          (click)="registerUser(email.value,password.value,firstName.value,lastName.value,phoneNum.value)">
    Register
  </button>
</form>
