<article>
  <h2>{{post.brand}}</h2>
  <p>Model: {{post.model}}</p>
  <p>Cost: {{post.price}}</p>
    <span class="col-md-6">
      <button button type="button" class="btn btn-success" [disabled]="!isLoggedIn()">Buy</button>
    </span>
    <span class="col-md-6">
      <button type="button" class="btn btn-primary" [routerLink]="post.link">Read more...</button>
    </span>
</article>
